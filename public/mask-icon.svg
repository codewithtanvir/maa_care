<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FECFEF;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="techGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <filter id="softDropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect x="20" y="20" width="472" height="472" rx="100" fill="#ffffff" />

  <g transform="translate(56, 86) scale(0.8)">
    
    <path d="M 256 420 
             C 180 360, 20 230, 20 130 
             C 20 50, 90 10, 160 30 
             C 205 45, 230 80, 256 120" 
          fill="none" 
          stroke="url(#warmGradient)" 
          stroke-width="60" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#softDropShadow)"/>

    <path d="M 290 85 
             C 320 50, 370 30, 420 40" 
          stroke="url(#techGradient)" stroke-width="60" stroke-linecap="round" fill="none" />
          
    <path d="M 480 130 
             C 480 180, 420 260, 360 310" 
          stroke="url(#techGradient)" stroke-width="60" stroke-linecap="round" fill="none" />
          
    <path d="M 310 355 L 256 420" 
          stroke="url(#techGradient)" stroke-width="60" stroke-linecap="round" fill="none" />

    <circle cx="420" cy="40" r="15" fill="#ffffff" opacity="0.6"/>
    <circle cx="480" cy="130" r="15" fill="#ffffff" opacity="0.6"/>
    
  </g>
</svg>